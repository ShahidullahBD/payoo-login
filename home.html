<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Tailewind CSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="header border-b-2 border-gray-300 sticky top-0 bg-base-200">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="header-left flex gap-1">
                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="">
                    <h3 class="font-bold">$ <span id="balance">45000</span></h3>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="login btn btn-soft">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout
                </a>
            </div>
        </section>
    </header>
    <section class="welcom-payoo py-6 w-11/12 mx-auto text-left space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 leading-[26px]">Enjoy easy and convenient financial services with us. Cashout charge
            is low and </p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="add-money btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="add-money btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cash Out</p>
            </button>
            <button onclick="showOnly('transfer-money')" class="add-money btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="add-money btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="add-money btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="add-money btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <!-- Add money section -->
    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h4 class="text-xl font-bold mb-5">Add Money</h4>
        <div class="card bg-base-100 w-full shrink-0 shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset space-y-2">
                    <label class="label font-bold text-neutral">Bank Account Number</label>
                    <select id="add-money-bank" class="select w-full rounded-full">
                        <option disabled selected>Select A Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="UCCB">UCCB</option>
                    </select>

                    <label class="label font-bold text-neutral">Bank Account Number</label>
                    <input id="bank-account-number" type="text" class="input w-full rounded-full"
                        placeholder="Enter 11 digit account number" />
                    <label class="label font-bold text-neutral">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input w-full rounded-full"
                        placeholder="Add amount to withdraw" />
                    <label class="label font-bold text-neutral">Pin Number</label>
                    <input id="add-money-pin" type="password" maxlength="4" class="w-full input rounded-full"
                        placeholder="Enter 4 digit pin number" />
                    <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- Cash out section -->
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h4 class="text-xl font-bold mb-5">Cash Out</h4>
        <div class="card bg-base-100 w-full shrink-0 shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset space-y-2">
                    <label class="label font-bold text-neutral">Agent Number</label>
                    <input id="agent-number" type="number" class="input w-full rounded-full"
                        placeholder="Enter 11 digit number" />
                    <label class="label font-bold text-neutral">Amount</label>
                    <input id="amount" type="number" class="input w-full rounded-full"
                        placeholder="Enter amount to withdraw" />
                    <label class="label font-bold text-neutral">Pin Number</label>
                    <input id="input-pin" type="password" maxlength="4" class="w-full input rounded-full"
                        placeholder="Enter 4 digit pin number" />
                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- Transfer Money section -->
    <section id="transfer-money" class="w-11/12 mx-auto py-5 hidden">
        <h4 class="text-xl font-bold mb-5">Transfer Money</h4>
        <div class="card bg-base-100 w-full shrink-0 shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset space-y-2">
                    <label class="label font-bold text-neutral">User Account Number</label>
                    <input id="user-number" type="number" class="input w-full rounded-full"
                        placeholder="Enter 11 digit number" />
                    <label class="label font-bold text-neutral">Amount</label>
                    <input id="amount-input" type="number" class="input w-full rounded-full"
                        placeholder="Enter amount to transfer" />
                    <label class="label font-bold text-neutral">Pin Number</label>
                    <input id="pin-input" type="password" maxlength="4" class="w-full input rounded-full"
                        placeholder="Enter 4 digit pin number" />
                    <button id="send-now-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <script src="./scrip/machine.js"></script>
    <script src="./scrip/addMoney.js"></script>
    <script src="./scrip/cashout.js"></script>
    <script src="./scrip/transferMoney.js"></script>
</body>

</html>
